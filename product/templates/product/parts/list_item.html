


    <div class="content">
        <img class="imgview" src="{{ product.get_thumbnail }}" alt="">
        <div class="viewpage">
            <p class="card-description">{{ product.description }}</p>
           
            <h5 class="card-title">{{ product.title }}</h5>
            <h6 class="price-tag">${{ product.price }}</h6>
            

           
            <div class="buttonitem">
                {% if request.user.is_authenticated %}
                {% if request.user.is_superuser %}
             
                <a href="{% url 'product' product.category.slug product.slug %}" class="btn btn-primary" >View</a>
                {% endif %}
                <a href="{% url 'product' product.category.slug product.slug %}" class="btn btn-primary" >Add to Cart</a>
              
                {% else %}
             
                <a href="{% url 'become_vendor' %}" class="btn btn-danger">Buy Now</a>
                {% endif %}
            </div>
          
        </div>
    </div>
