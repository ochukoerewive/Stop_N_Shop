{% extends "base.html" %}

{% block content %}



<div class="registration">
    <h1 class="title">Register to Become a Vendor</h1>
    <div class="container-form">
        <div class="row">
            <form class="registrationForm" method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <br>

                <div class="field">
                    <div class="control">
                        <button type="submit" class="col s6 btn btn-primary" type="button">Sign up</button>
                    </div>
                </div>
            </form>

            <hr>

            <h2 class="subtitle">Already have an account? <a href="{% url 'login' %}">Log in</a> </h2>

        </div>

    </div>




{% endblock %}
