{% extends "base.html" %}

{% block title %} Add Product | {% endblock %}

{% block content %}
   
<h1 class="add-product"> Update Product</h1>
<hr>

<div class="container m-5">
    
<form METHOD="POST" action="{% url 'update_product' product.id %}" enctype="multipart/form-data" class="addproduct">
    
    {% csrf_token %}
    
    {{ form.as_p }} 
      
  
    <div class="field">
        <div class="control">
            <a class="btn btn-outline-black rounded-0" href="{% url 'product' %}">Cancel</a>
            <button class="button is-dark is-uppercase">Submit</button>
        </div>
    </div>


</form>
</div>


{% endblock %}
