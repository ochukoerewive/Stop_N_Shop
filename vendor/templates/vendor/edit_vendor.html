{% extends "base.html" %}

{% block title %}Edit Vendor | {% endblock %}

{% block content %}

<div class="vendoredit">
    <h1 class="edit">Edit Vendor Info</h1>

    <form method="POST" action=".">
        {% csrf_token %}

        <!-- {{ form.as_p }} -->

        <div class="field">
            <label>Vendor name</label>

            <div class="control">
                <input type="text" name="name" id="id_name" value="{{ vendor.name }}" class="input">
            </div>

            <p class="help">This is not the same as the username!</p>

        </div>
        <div class="field">
            <label>Vendor Email</label>
            <div class="control">

                <input type="email" name="email" id="id_email" value="{{ vendor.created_by.email }}" class="input">
            </div>
        </div>
        <br>
        <div class="field">
            <label>Phone Number</label>

            <div class="control">
                <input type="number" name="number" id="" value="" class="input">
            </div>
        </div>
        <br>

        <div class="field">
            <div class="control">
                <button type="submit" class="button btn btn-primary">Save Changes</button>
            </div>
        </div>
    </form>

    <hr>

</div>
{% endblock %}
