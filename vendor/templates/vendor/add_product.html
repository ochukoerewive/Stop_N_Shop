{% extends "base.html" %}

{% block title %} Add Product | {% endblock %}

{% block content %}
<section class="">
   
<h1 class="add-product"> Add Product</h1>
<hr>

<form METHOD="POST" action="." enctype="multipart/form-data" class="addproduct">
    {% csrf_token %}

    {{ form.as_p }}

    <div class="field">
        <div class="control">
            <button class="button is-dark is-uppercase">Submit</button>
        </div>
    </div>


</form>
</section>
{% endblock %}
