{% extends "base.html" %}

{% block title %} Add Product | {% endblock %}

{% block content %}

<h1 class="add-product"> Add Product</h1>
<hr>
<div class="addproduct">
    <form METHOD="POST" action="" enctype="multipart/form-data" class="">

        {% csrf_token %}

        {{ form.as_table }}


        <div class="field">
            <div class="control">
                <button class="btn btn-primary m-1"> Add Product</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
